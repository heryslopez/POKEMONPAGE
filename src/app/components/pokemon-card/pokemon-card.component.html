<div class="pokemon-card" *ngIf="pokemon">
    <diV class="pokemon-card-image">
        <img class="pokemon-images" [src]="pokemon.image" alt="pokemo-image">
    </diV>
    <div class="container-element">
        <div class="pokemon-card-number">
            NÂº {{ leadingZero(pokemon.number)}}
        </div>
        <div class="pokemon-card-name">
            <h5>{{ pokemon.name }}</h5>
        </div>
        <div class="pokemon-card-types">
            <div class="pokemon-card-type" *ngFor="let type of pokemon.types">
                <span [class]="'background-color-' + type.toLowerCase()"> {{ type }} </span>
            </div>
        </div>
        <div class="card-footer">
            <button _ngcontent-dtu-c5="" type="button" class="btn btn-success btn-rounded" tabindex="0" routerLink="/pokemon-details">View</button>
        </div>
    </div>

</div>
